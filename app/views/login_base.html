<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CloudRunner: {% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
  <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"></script-->
  <link rel="stylesheet" href="/static/css/base.css">
  {% block csscontent %}{% endblock %}
</head>
<body style="padding-top: 70px;">
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/login">CloudRunner</a>
      </div>
      
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="navbar-nav nav pull-right">
          <li><a class="btn" href="http://www.stochss.org">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <script src="/static/js/jquery-1.11.0.min.js"></script>
  <!--script src="https://code.jquery.com/jquery-1.10.2.min.js"></script-->
	<!-- Latest compiled and minified JavaScript -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!--script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script-->
  {% block jscontent %}{% endblock %}
</body>
</html>
