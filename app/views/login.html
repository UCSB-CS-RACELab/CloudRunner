{% extends "login_base.html" %}
{% block title %}Login{% endblock %}
{% block csscontent %}<link href="/static/css/login.css" rel="stylesheet">{% endblock %}

{% block content %}
  {% if error_alert %}
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{alert_message}}
    </div>
  {% elif success_alert %}
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{alert_message}}
    </div>
  {% endif %}
  
  <div class="col-md-4 col-md-offset-4 well">
    <h4 class="well-title">Please log in to continue</h4>
    <form action="/login" method="post" role="form">
      <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="email@example.com">
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <h4 class="well-separator">Or</h4>
    <form action="/register" method="get">
      <fieldset>
        <div class="control-group create-account">
          <button class="btn btn-primary">Create Account</button>
        </div>
      </fieldset>
    </form>    
  </div>
  <div class="col-md-4 col-md-offset-4 well">
    <h4 class="well-title">Request an account</h4>
    <form action="/login" method="post" role="form">
      <fieldset>
        <div class="form-group">
          <input class="form-control" type="email" name="email" placeholder="email@example.com">
        </div>
        <input class="form-control" type="hidden" name="request_account" value="True">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
  
{% endblock %}
